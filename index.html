<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Drive OBJ Viewer via GAS</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#111; }
    #loading {
      position:absolute; top:10px; left:10px; z-index:10;
      background:rgba(0,0,0,.45); color:#fff; padding:6px 10px; border-radius:4px;
      font-family:sans-serif; font-size:13px;
    }
  </style>
  <!-- Three.js r110 (구조 단순, OBJLoader 포함) -->
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r110/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r110/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r110/examples/js/loaders/OBJLoader.js"></script>
</head>
<body>
<div id="loading">Loading from Google Drive…</div>

<script>
window.addEventListener("load", function() {
  // 1) Drive 파일 ID
  const OBJ_ID = "1uLNxVBnxp20Xn0anhrjG4YDkQPbHUi1E";   // RigilHeart03mm.obj
  const JPG_ID = "1sjRimp26-I2s_yYMQ0Grx_kigeYq5UAh";   // RigilHeart03mm.jpg

  // 2) 방금 만든 Apps Script 웹앱 주소
  const GAS_BASE = "https://script.google.com/macros/s/AKfycbwd6GJNIGJuhM8x00Kd2IrB3ew8xlCcwW8aiczpBfox17tqP3_6BdLy_wlV5kgs7HgS/exec";  // ← 여기에 본인 앱스스クリ프트 URL

  // 3) 프록시를 통과한 실제 다운로드 주소
  const objURL = GAS_BASE + "?id=" + encodeURIComponent(OBJ_ID);
  const texURL = GAS_BASE + "?id=" + encodeURIComponent(JPG_ID);

  // === Three.js 기본 세팅 ===
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.2, 4);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  scene.add(new THREE.HemisphereLight(0xffffff, 0x333333, 0.9));
  const dir = new THREE.DirectionalLight(0xffffff, 0.8);
  dir.position.set(3,4,5);
  scene.add(dir);

  const loadingDiv = document.getElementById("loading");

  // 4) 텍스처 먼저
  const texLoader = new THREE.TextureLoader();
  const driveTexture = texLoader.load(texURL);

  // 5) OBJ 로드
  const objLoader = new THREE.OBJLoader();
  objLoader.load(
    objURL,
    function(object) {
      // OBJ가 온 경우에만 여기 들어옴

      // 텍스처 적용
      const mat = new THREE.MeshPhongMaterial({ map: driveTexture, color: 0xffffff });
      object.traverse(function(child) {
        if (child.isMesh) {
          child.material = mat;
        }
      });

      // 가운데 맞추기
      const box = new THREE.Box3().setFromObject(object);
      const center = box.getCenter(new THREE.Vector3());
      object.position.sub(center);

      // 크기 맞추기
      const size = new THREE.Vector3();
      box.getSize(size);
      const maxAxis = Math.max(size.x, size.y, size.z);
      if (maxAxis > 0) {
        object.scale.setScalar(2 / maxAxis);
      }

      scene.add(object);
      loadingDiv.style.display = "none";
    },
    function(xhr) {
      if (xhr.lengthComputable) {
        const p = xhr.loaded / xhr.total * 100;
        loadingDiv.textContent = "Loading OBJ... " + p.toFixed(0) + "%";
      } else {
        loadingDiv.textContent = "Loading OBJ...";
      }
    },
    function(err) {
      console.error("OBJ load error:", err);
      loadingDiv.textContent = "OBJ load failed (check GAS permissions)";
    }
  );

  // 리사이즈
  window.addEventListener("resize", function() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // 렌더
  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();
});
</script>
</body>
</html>
